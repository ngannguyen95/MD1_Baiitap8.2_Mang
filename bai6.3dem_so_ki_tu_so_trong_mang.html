<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đếm số kí tự số trong mảng</h1>
<script>
    let arr = prompt('Nhập vào dãy kí tự: ');
    let count =0;
    document.write('Dãy kí tự nhập vào:' + arr+ '<br>');
    for (let i = 0; i < arr.length; i++) {
         if (!Number.isNaN(+arr[i])){
             // console.log(Number.isNaN(+arr[i]))
           count++;
            }
    }document.write('Số kí tự số: ' + count);
</script>
</body>
</html>
