<script>
    let number = +prompt('Nhập vào chuỗi số:');
    let arr = number.toString();
    let result = [arr[0]];
    console.log(result)
    document.write("Dãy số nhập vào: " + number + '<br>');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i - 1] % 2 == 0 && arr[i] % 2 == 0) {
            result.push("-" + arr[i])
        }else {
            result.push(arr[i])
        }
    }document.write("Dãy số sau khi xử lí: " + result.join(""));
</script>
